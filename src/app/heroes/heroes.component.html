<h2>{{ hero.name | titlecase }} </h2> Details:
<div>
    <span>Hero Id: </span> {{ hero.id }}
</div>
<div>
    <!-- Data Binding (two way) -->
    <span>Hero Name: </span> 
    <!-- In order for ngModel to work, import import { FormsModule } from '@angular/forms'; in app.module.ts -->
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
</div>

<div>
    <!-- Event Binding -->
    <button (click)="HandleClicked()">Click me</button>
</div>

<div >
    <!-- Property Binding -->
    <img [src]= "hero.imagePath" />
</div>
