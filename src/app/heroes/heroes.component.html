<h2>{{ hero.name | titlecase }} </h2> Details:
<div>
    <span style="color: red;">Hero Id: </span> {{ hero.id }}
</div>
<div>
    <!-- Data Binding (one way) -->
    <span style="color: blue;">Hero Name: </span> {{ hero.name | uppercase }}
</div>

<div>
    <!-- Event Binding -->
    <button (click)="HandleClicked()">Click me</button>
</div>

<div >
    <!-- Property Binding -->
    <img [src]= "hero.imagePath" />
</div>
