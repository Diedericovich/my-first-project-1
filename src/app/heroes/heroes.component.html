
<h2>{{ selectedHero.name | titlecase }} </h2> Details:
<div>
    <span>Hero Id: </span> {{ selectedHero.id }}
</div>
<div>
   
    <span>Hero Name: </span>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" />
</div>



<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{ hero.id }} </span> {{ hero.name }}
    </li>
</ul>





<div>
    <!-- Event Binding -->
    <button (click)="HandleClicked()">Click me</button>
</div>
