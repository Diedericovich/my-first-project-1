<h2>{{ selectedHero.name | uppercase}} </h2> Details:
<div>
    <span>Hero Id: </span> {{ selectedHero.id }}
</div>
<div>
    <span>Hero Name: </span>
    <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" />
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
    [class.selected]="hero === selectedHero" 
    (click)="OnSelect(hero)">
        <span class="badge">{{ hero.id | mijnpipe}} </span> {{ hero.name | titlecase}}
    </li>
</ul>

<div>
    <!-- Event Binding -->
    <button (click)="HandleClicked()">Click me</button>
</div>

<div *ngIf="isImageVisible">
    <!-- Property Binding -->
    <img [src]="selectedHero.imagePath" />
</div>
