<h2>Top Heroes</h2>

<div class="heroes-menu">
    <a *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        {{ hero.name}}
    </a>
</div>


<h2>Top Powers</h2>

<div class="heroes-menu">
    <a *ngFor="let superpower of superpowers" routerLink="/detail/{{superpower.id}}">
        {{ superpower.name}}
    </a>
</div>
